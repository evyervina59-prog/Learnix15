<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kode Semat - Data Explorer Interaktif</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f0f9ff; /* bg-sky-50 */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
        color: #334155; /* text-slate-700 */
      }
      .card {
        background-color: white;
        border-radius: 0.75rem; /* rounded-xl */
        box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1); /* shadow-2xl */
        max-width: 48rem; /* max-w-2xl */
        width: 100%;
        padding: 2rem; /* p-8 */
      }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-xl font-bold text-slate-900">Sematkan di Situs Anda</h1>
        <p class="mt-1 text-sm text-slate-500">
            Salin dan tempel kode ini ke dalam HTML situs Anda.
        </p>
        <div class="mt-4">
            <textarea
              id="embed-code-textarea"
              readonly
              class="w-full h-40 p-3 font-mono text-sm text-slate-700 bg-slate-100 border border-slate-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:outline-none resize-none"
            ></textarea>
        </div>
        <div class="mt-4 flex flex-col sm:flex-row gap-4 justify-end items-center">
            <a href="./index.html" class="text-sm font-semibold text-slate-700 hover:text-teal-600 transition-colors">&larr; Kembali ke Aplikasi</a>
            <button
              id="copy-button"
              class="inline-flex items-center gap-2 px-4 py-2 text-sm font-semibold text-white bg-teal-500 rounded-lg shadow-md hover:bg-teal-600 transition-all duration-300 w-full sm:w-auto"
            >
              Salin Kode
            </button>
        </div>
    </div>

    <script>
        const embedCode = `<iframe 
  src="${window.location.origin}/embed.html" 
  width="100%" 
  height="800" 
  style="border:1px solid #ccc; border-radius: 12px;" 
  title="Data Explorer Interaktif"
  allowfullscreen>
</iframe>`;
        
        const textArea = document.getElementById('embed-code-textarea');
        textArea.value = embedCode.trim();

        const copyButton = document.getElementById('copy-button');
        copyButton.addEventListener('click', () => {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(textArea.value).then(() => {
                    copyButton.innerHTML = 'Berhasil Disalin!';
                    copyButton.classList.replace('bg-teal-500', 'bg-green-500');
                    setTimeout(() => {
                        copyButton.innerHTML = 'Salin Kode';
                        copyButton.classList.replace('bg-green-500', 'bg-teal-500');
                    }, 2000);
                });
            } else {
                textArea.select();
                document.execCommand('copy');
                copyButton.innerHTML = 'Berhasil Disalin!';
                copyButton.classList.replace('bg-teal-500', 'bg-green-500');
                setTimeout(() => {
                    copyButton.innerHTML = 'Salin Kode';
                    copyButton.classList.replace('bg-green-500', 'bg-teal-500');
                }, 2000);
            }
        });
    </script>
</body>
</html>
